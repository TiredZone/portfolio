name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20.x"

permissions:
  contents: read
  actions: write

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - run: npm run type-check
      - run: npm run lint

  build:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - run: npm run build
        env:
          SKIP_ENV_VALIDATION: true
      - uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next
          retention-days: 7

  lighthouse:
    name: Lighthouse Performance
    runs-on: ubuntu-latest
    needs: build
    # Run only on main and not from forks
    if: github.ref == 'refs/heads/main' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
    permissions:
      contents: read
      actions: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - run: npm run build
        env:
          SKIP_ENV_VALIDATION: true

      # Run latest LHCI (v12) – don't let it upload artifacts
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            https://www.becharaelmaalouf.dev/
            https://www.becharaelmaalouf.dev/work
            https://www.becharaelmaalouf.dev/contact
          uploadArtifacts: false # ⬅️ disable internal upload
          temporaryPublicStorage: true # optional: get shareable report links in logs

      # Upload artifacts explicitly with the official uploader (v4)
      - name: Upload LHCI artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report-${{ github.run_id }}
          path: ./.lighthouseci/**
          if-no-files-found: warn
          retention-days: 7
